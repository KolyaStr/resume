<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список</title>
</head>
<body>
    <!--Створюємо не нумерований список-->
    <ul type = "square"> 
        <li>Українська мова
            <!--Створюємо нумерований список-->
            <ol type="i">
               <li>Граматика</li>
               <li>Орфографія</li>
            </ol>
        </li>
        <li>Історія України
            <!--Створюємо нумерований список-->
            <ol type="i">
                <!--Починаємо рахунок з трійки-->
                <li value = "3">Історія Київської Русі</li>
                <li>Історія козацтва</li>
            </ol>
        </li>
        <li>Філософія
            <!--Створюємо нумерований список-->
            <ol type="i">
                <!--Починаємо рахунок з п'ятірки-->
                <li value = "5">Древньогрецькі філософи</li>
            <li>
                Філософія сучасності
            </li>
            <li>Проблеми наукового пізнання</li>
            </ol>
        </li>
    </ul>
</body>
</html>
